<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <!-- header -->
        <div class="header">
            <h1>Math Sprint Game</h1>
        </div>

        <!-- splash page -->
        <div class="card" id="splash-page" hidden>  
            <div id="start-form">
                  <div class="selection-container">
                      <!-- 10 question radio input -->
                        <div class="radio-container">
                            <label for="value-10">10 Questions</label>
                            <input type="radio" name="questons" value="10" id="value-10">
                            <span class="best-score">
                                <span>Best Score</span>
                                <span class="best-score-value">0.0s</span>
                            </span>
                            
                        </div>
                        <!-- 25 question radio input -->
                        <div class="radio-container">
                            <label for="value-25">25 Questions</label>
                            <input type="radio" name="questons" value="25" id="value-25">
                            <span class="best-score">
                                <span>Best Score</span>
                                <span class="best-score-value">0.0s</span>
                            </span>
                            
                        </div>
                        <!-- 50 question radio input -->
                        <div class="radio-container">
                            <label for="value-50">50 Questions</label>
                            <input type="radio" name="questons" value="50" id="value-50">
                            <span class="best-score">
                                <span>Best Score</span>
                                <span class="best-score-value">0.0s</span>
                            </span>
                            
                        </div>
                        <!-- 99 question radio input -->
                        <div class="radio-container">
                            <label for="value-99">99 Questions</label>
                            <input type="radio" name="questons" value="99" id="value-99">
                            <span class="best-score">
                                <span>Best Score</span>
                                <span class="best-score-value">0.0s</span>
                            </span>
                            
                        </div>
                        <!-- start button -->
                        <div class="selection-footer">
                            <button class="start" type="submit">Start Round</button>
                        </div>
                  </div>
            </div>
        </div>

    <!-- Countdown page -->
        <div class="card" id="countdown-page" hidden>
            <h1 class="countdown"> 3 </h1>
        </div>
        <!-- game page -->
        <div class="card" id="game-page">
            <!-- item container  -->
            <div class="selected-item"></div>
            <div class="item">
                <h1>3x3=30</h1>
            </div>
            <div class="item">
                <h1>3x3=30</h1>
            </div>
            <div class="item">
                <h1>3x3=30</h1>
            </div>
            <div class="item">
                <h1>3x3=30</h1>
            </div>
            <div class="item">
                <h1>3x3=30</h1>
            </div>
            <div class="item">
                <h1>3x3=30</h1>
            </div>
        </div>
        <!-- Right/wrong buttons -->
    

    </div>
    
    </div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
